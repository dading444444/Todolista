<!DOCTYPE html>
<html>

<head>
  <!-- Metadata dasar -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Tugas</title>

  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Link jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <!-- Judul Halaman -->
  <h1>Tambah Tugas</h1>

  <!-- Menu Dropdown -->
  <div class="dropdown mb-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Menu
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item active" href="index.html">Back</a></li>
    </ul>
  </div>

  <!-- Form Tambah Tugas -->
  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Tugas</label>
      <input type="text" class="form-control" id="input-tugas" required>
    </div>

    <div class="mb-3">
      <select class="form-select" id="input-status">
        <option selected disabled>Status</option>
        <option value="selesai">Selesai</option>
        <option value="sedang dikerjakan">Dikerjakan</option>
        <option value="belum selesai">Belum</option>
      </select>
    </div>

    <div class="mb-3">
      <select class="form-select" id="input-prioritas">
        <option selected disabled>Prioritas</option>
        <option value="tinggiðŸ”´">Tinggi</option>
        <option value="sedangðŸŸ ">Sedang</option>
        <option value="rendahðŸ”µ">Rendah</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tanggal</label>
      <input type="date" class="form-control" id="input-tanggal">
    </div>

    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>

  <!-- Script Tambah Tugas -->
  <script type="module">
    import { tambahtugas } from './main.js';

    let tombolTambah = document.getElementById('tombol-tambah');
    let elemenTugas = document.getElementById('input-tugas');
    let elemenStatus = document.getElementById('input-status');
    let elemenPrioritas = document.getElementById('input-prioritas');
    let elemenTanggal = document.getElementById('input-tanggal');

    tombolTambah.addEventListener('click', async function (e) {
      e.preventDefault();

      // Validasi input kosong
      if (
        elemenTugas.value.trim() === '' ||
        elemenStatus.value === 'Status' ||
        elemenPrioritas.value === 'Prioritas' ||
        elemenTanggal.value === ''
      ) {
        alert('Semua field harus diisi dengan benar!');
        return;
      }

      // Kirim ke fungsi tambah
      await tambahtugas(
        elemenTugas.value,
        elemenStatus.value,
        elemenPrioritas.value,
        elemenTanggal.value
      );

      // Redirect ke halaman utama
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
